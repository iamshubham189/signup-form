<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css" >
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
  </head>
  <div class="container">
    <div class="header">
      <h2>Sign up</h2>
    </div>

    <form class="form" id="form">
      <div class="form.control">
        <label>username</label>
        <input type="text" name="" id="firstname" placeholder="first name" />
        <input type="text" name="" id="lastname" placeholder="last name" />
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error Msg</small>
      </div>

      <div class="form.control">
        <label>Email</label>
        <input type="email" name="" id="email" placeholder="abc@gmail.com" />
        <input
          type="password"
          name=""
          id="password"
          placeholder="confirm password"
        />
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error Msg</small>
      </div>

      <div class="form.control">
        <label>Phone number </label>
        <input
          type="number "
          name=""
          id="Phone number"
          placeholder="1234567890"
        />
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error Msg</small>
      </div>

      <div class="form.control">
        <label>Address </label>
        <input type="text" name="" id="street" placeholder="street" />
        <input type="text" name="" id="Locality" placeholder="Locality" />
        <input type="text" name="" id="City" placeholder="City" />
        <input type="text" name="" id="Pincode" placeholder="Pincode" />
        <input type="text" name="" id="state" placeholder="state" />
        <i class="fa-solid fa-circle-check"></i>
        <i class="fa-solid fa-circle-exclamation"></i>
        <small>Error Msg</small>
      </div>
      
      <input type="submit" value=" submit" class="btn" name="" >
  </div>
  <body>
   
  </body>
</html>
